<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiny Treasures: Baby Toys for Every Stage</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="config.css" />
    <script src="addProductScript.js" defer></script>
</head>

<body>
    <header>
        <h1>Tiny Treasures - Baby Toys for Every Stage</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="ourProducts.html">Our Products</a></li>
                <li><a href="addProduct.html">Add Product</a></li>
                <li><a href="contact.html">Contact Us</a></li>
                <li><a href="api_explore.html">Explore API</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="addProductForm">
            <h2>Add Product</h2>
            <p>Showcase Your Best â€“ Add Products in Just a Click!</p>
            <form id="addProduct" action="sampleProducts.html" method="post">
                <label for="name">Product Name</label>
                <input type="text" id="name" name="name" required>

                <label for="price">Price</label>
                <input type="number" id="price" name="price" required step="0.01" min="0" />

                <label for="toyType">Type of Toy</label>
                <select id="toyType" name="toyType" required>
                    <option value="" disabled selected>Select a type</option>
                    <option value="softPlush">Soft Plush</option>
                    <option value="educational">Educational</option>
                    <option value="musical">Musical</option>
                </select>

                <label for="toyImage">Upload Toy Image</label>
                <input type="file" id="toyImage" name="toyImage" accept="image/*" required />

                <button id="addProductSubmit" type="submit" onclick="handleSubmitForAddProduct(event)">Add
                    Product</button>
            </form>
            <p id="successMessage"></p>
        </section>

        <section class="card-container">
            <div id="productList"></div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Tiny Treasures. All rights reserved.</p>
        <p>
            Visit our
            <a href="https://flateamshop.com/novelties/toys/" target="_blank">partner site</a>
            for more toys.
        </p>
    </footer>
</body>

</html>
