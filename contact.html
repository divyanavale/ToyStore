<body>

        <h1>Tiny Treasures - Baby Toys for Every Stage</h1>

            </ul>
        </nav>
    </header>

    <main>
        <section class="contactForm">
            <h2>Contact Us</h2>
            <p>If you have any questions or feedback, feel free to reach out to us!</p>
            <form id="contactForm" action="contact.html" method="post">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button id="contactFormSubmit" type="submit" onclick="handleSubmitForContactForm(event)">Send
                    Message</button>
            </form>
            <p id="successMessage"></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Tiny Treasures. All rights reserved.</p>
        <p>
            Visit our
            <a href="https://flateamshop.com/novelties/toys/" target="_blank">partner site</a>
            for more toys.
        </p>
    </footer>
</body>
